<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>水产品-用户中心</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 新 Bootstrap 核心 CSS 文件 -->
    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>

    <!-- bootstrap.bundle.min.js 用于弹窗、提示、下拉菜单，包含了 popper.min.js -->
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>

    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="navbar-toggler-icon"></span>
                    </button> <a class="navbar-brand" href="#">冷链后台管理</a>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                 <a class="nav-link" href="#">主页 <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                 <a class="nav-link" href="#">消息 <span class="badge badge-info badge-pill">14</span></a>
                            </li>
                        </ul>
                        <form class="form-inline">
                            <input class="form-control mr-sm-3" type="text"/>
                            <button class="btn btn-primary my-2 my-sm-0" type="submit">
                                查询订单号
                            </button>
                        </form>
                    </div>
                </nav>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card col-md-4 offset-4" style="margin-top:50px;">
                    <h5 class="card-header">
                        修改信息
                    </h5>
                    <div class="card-body">
                        <form role="form" action="/user/update/post" method="post">
                            <div class="form-group">

                                <label for="username">
                                    用户名
                                </label>
                                <input type="text" class="form-control" value="{{data['user_name']}}" id="username" name="username"/>
                            </div>
                            <div class="form-group">

                                <label for="tel">
                                    手机号
                                </label>
                                <input type="text" class="form-control" value="{{data['tel']}}" id="tel" name="tel"/>
                            </div>
                            <div class="form-group">

                                <label for="tel">
                                    默认收货地址
                                </label>
                                <textarea class="form-control" rows="3" id="addr" name="addr">{% if data['addr'] %}{{data['addr']}}{% endif %}</textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                Submit
                            </button>
                        </form>
                    </div>
                </div>

            </div>
	</div>
    </div>

</body>
</html>
