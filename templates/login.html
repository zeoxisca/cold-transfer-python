<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>水产品- 登陆</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="height:100%; padding: 0; margin: 0;">
    <div class="container-fluid" style="height:100%; position: relative;padding:0; margin:0;">
        <nav class="navbar navbar-inverse" style="width:100%">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
<!--              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">-->
<!--                <span class="sr-only">Toggle navigation</span>-->
<!--                <span class="icon-bar"></span>-->

<!--                <span class="icon-bar"></span>-->
<!--              </button>-->
              <a class="navbar-brand" href="#">水产冷链</a>
            </div>
          </div><!-- /.container-fluid -->
        </nav>

        <div class="row" style="height:100%; padding:0,0;">
            <div class="col-md-12" style="height:100%px; margin-top:10%;">
                <form class="form-horizontal col-md-4 col-md-offset-4" role="form" method="POST" id="tijiao" action="/user/verify">
                  <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="pwd" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="pwd" name="pwd" placeholder="请输入密码">
                    </div>
                  </div>
                        <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                          <button type="submit" class="btn btn-default col-sm-12">登录</button>
                            <button type="submit" class="btn btn-default col-sm-12" style="margin-top:10px" onclick="javascript:$('#tijiao').attr('action','/user/register');$('#tijiao').attr('method','post');$('#tijiao').submit();">注册</button>


                        </div>
                      </div>

                </form>

            </div>
        </div>
        <div class="row"></div>
    </div>
</body>
</html>
